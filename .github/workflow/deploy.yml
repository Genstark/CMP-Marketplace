# .github/workflows/deploy.yml
name: Fullstack Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Copy client build to server
        run: |
          rm -rf ./server/client
          cp -r ./client/dist ./server/client

      - name: Start server
        working-directory: ./server
        run: npm start

      # Add your deployment step below (example for Render, Heroku, etc.)
